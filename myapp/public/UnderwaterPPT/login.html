<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ดูแล - Underwater Learning</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Kanit', sans-serif; }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .login-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .login-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?w=1200') center/cover;
            position: relative;
            display: none;
        }

        @media (min-width: 992px) {
            .login-image { display: block; }
        }

        .login-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,119,182,0.8), rgba(0,180,216,0.6));
        }

        .login-image-content {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            color: white;
            z-index: 1;
        }

        .login-image-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .login-image-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-form-side {
            flex: 0 0 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #fff;
        }

        @media (max-width: 991px) {
            .login-form-side {
                flex: 1;
                background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            }
        }

        .login-form-container {
            width: 100%;
            max-width: 380px;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #0077b6;
        }

        .login-header .logo i {
            font-size: 2rem;
        }

        .login-header .logo span {
            font-weight: 700;
            font-size: 1.3rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            margin: 0;
        }

        .form-label {
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: #0077b6;
            box-shadow: 0 0 0 3px rgba(0,119,182,0.1);
        }

        .input-group-text {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-right: none;
            color: #666;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: #0077b6;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #0077b6;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #005a8c;
            color: white;
        }

        .btn-login:disabled {
            background: #ccc;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 14px 16px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #0077b6;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
            <div class="login-image-content">
                <h2>Underwater Learning</h2>
                <p>ระบบจัดการเนื้อหาสำหรับผู้ดูแลเว็บไซต์</p>
            </div>
        </div>

        <div class="login-form-side">
            <div class="login-form-container">
                <div class="login-header">
                    <div class="logo">
                        <i class="bi bi-water"></i>
                        <span>Underwater Learning</span>
                    </div>
                    <h1>เข้าสู่ระบบผู้ดูแล</h1>
                    <p>กรุณากรอกข้อมูลเพื่อเข้าใช้งานระบบ</p>
                </div>

                <div class="alert alert-danger d-none" id="alertError">
                    ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">ชื่อผู้ใช้</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">รหัสผ่าน</label>
                        <div class="password-wrapper">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน" required>
                            </div>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login" id="btnLogin">
                        เข้าสู่ระบบ
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html"><i class="bi bi-arrow-left me-1"></i>กลับหน้าหลัก</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pw = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (pw.type === 'password') {
                pw.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                pw.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const alert = document.getElementById('alertError');
            
            alert.classList.add('d-none');
            btn.disabled = true;
            btn.textContent = 'กำลังตรวจสอบ...';

            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert.classList.remove('d-none');
                    btn.disabled = false;
                    btn.textContent = 'เข้าสู่ระบบ';
                }
            }, 800);
        });

        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
